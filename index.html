<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn To Train and Eat Healthy - W&M Workout</title>
    <meta name="description" content="Learn how to gain muscels and eat in a healthy way with W&M's tips">
    <meta name="keywords" content="Muscles, Eat Healthy, Healthy Food, Workout, Training">
    <meta name="author" content="Melvin Arkegren">
    <link rel="shortcut icon" type="image/ico" href="favicon/favicon.ico">

    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <form action="server.html" method="GET" enctype="multipart/form-data">
    
      <h2> Input Controls </h2>
      <fieldset>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
          
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>

        <div>
          <label for="age">Age</label>
          <input type="text" name="age" id="age">
        </div>
          
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="name">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
          
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number">
        </div>
      </fieldset>

      <h2> Other Inputs </h2>
      <fieldset>
        <div>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message Here"></textarea>
        </div>

        <input type="hidden" name="hidden" value="hi"> <!-- doesn't appear but could be used in JS to pass some info -->
      </fieldset>

      <h2> Buttons </h2>
      <fieldset>
        <button type="reset" class="btn">Reset</button>
        <button type="submit" class="btn">Submit</button>
      </fieldset>
      
    </form>

  </body>

</html>
